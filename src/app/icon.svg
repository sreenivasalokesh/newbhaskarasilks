<svg
  width="78"
  height="78"
  viewBox="0 0 78 78"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
>
  <defs>
    <radialGradient id="sunGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#FFD27A" stop-opacity="0.95"/>
      <stop offset="55%" stop-color="#FFBB5C" stop-opacity="0.65"/>
      <stop offset="75%" stop-color="#FFBB5C" stop-opacity="0.20"/>
      <stop offset="78%" stop-color="#0000" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- outer soft glow -->
  <circle cx="39" cy="39" r="39" fill="url(#sunGlow)" />

  <!-- inner core -->
  <circle cx="39" cy="39" r="22" fill="#FFD27A" />
</svg>
